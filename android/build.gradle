buildscript {
    repositories{
        google()
        mavenCentral()
    }

    dependencies{
        id 'com.android.application'
        id 'kotlin-android'
        classpath 'id 'com.google.gms.google-services' version '4.4.1''
        
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

}
}